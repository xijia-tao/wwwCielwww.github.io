<!DOCTYPE html>
<html>

<head>
    <title>ball sim</title>
    <link rel="stylesheet" href="css/ball-sim.css">
</head>

<body>
    <p class="intro">A slider for choosing gravity (from -10 to 30, default to 10)</p>
    <div class="slidecontainer">
        <input type="range" min="-10" max="30" value="10" class="slider" id="myRange">
        <div id="bar"></div>
        <div id="value"></div>
        <!--<div id="selector"></div>-->
    </div>
    <canvas id="myCanvas" style="border:2px solid #ffd200"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var c = canvas.getContext("2d");

        canvas.width = window.innerWidth - 20;
        canvas.height = window.innerHeight - 100;

        var simMinWidth = 20.0;
        var cScale = Math.min(canvas.width, canvas.height) / simMinWidth;
        var simWidth = canvas.width / cScale;
        var simHeight = canvas.height / cScale;

        function cX(pos) {
            return pos.x * cScale;
        }

        function cY(pos) {
            return canvas.height - pos.y * cScale;
        }

        var gravity = {x: 0.0, y: -10.0};
        var timeStep = 1.0 / 60.0;

        var ball = {
            radius: 1,
            pos: {x: 0.2, y: 0.2},
            vel: {x: 10.0, y: 15.0}
        };

        function draw() {
            c.clearRect(0, 0, canvas.width, canvas.height);
            c.fillStyle = '#cccdb2';
            c.beginPath();
            c.arc(
                cX(ball.pos), cY(ball.pos), cScale * ball.radius, 0.0, 2.0 * Math.PI
            );
            c.closePath();
            c.fill();
        }

        function sim() {
            ball.vel.x += gravity.x * timeStep;
            ball.vel.y += gravity.y * timeStep;
            ball.pos.x += ball.vel.x * timeStep;
            ball.pos.y += ball.vel.y * timeStep;

            if (ball.pos.x < 0.0) {
                ball.pos.x = 0.0;
                ball.vel.x = -ball.vel.x;
            }
            if (ball.pos.x > simWidth) {
                ball.pos.x = simWidth;
                ball.vel.x = -ball.vel.x;
            }
            if (ball.pos.y < 0.0) {
                ball.pos.y = 0.0;
                ball.vel.y = -ball.vel.y;
            }
            if (ball.pos.y > simHeight) {
                ball.pos.y = simHeight;
                ball.vel.y = -ball.vel.y;
            }
        }

        // display slider 
        var slider = document.getElementById("myRange");
        var selector = document.getElementById("selector")
        var value = document.getElementById("value");
        var bar = document.getElementById("bar")

        slider.oninput = function() {
            value.innerHTML = this.value;
            var percent = Math.round((parseInt(this.value) + 10.0) * 2.5) + "%";
            value.style.left = percent;
            bar.style.width = percent;
            gravity = {x: 0.0, y: -this.value};
        }
        function update() {
            sim();
            draw();
            requestAnimationFrame(update);
        }

        update();
    </script>
</body>
</html>
